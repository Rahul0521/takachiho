apply {
  plugin 'java'
  plugin 'maven'
  plugin 'eclipse'
  plugin 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options*.encoding = 'UTF-8'  
mainClassName = "server.ImageRecognitionServer"
applicationDefaultJvmArgs = ["-Djava.library.path=./libs/"]

repositories {
  mavenCentral()
}

dependencies {
  compile fileTree(dir: 'libs', include: '*.jar')
  compile 'org.eclipse.jetty:jetty-webapp:9.1.4.v20140401'
  compile 'commons-fileupload:commons-fileupload:1.2'
  compile 'commons-io:commons-io:2.4'
  compile 'net.arnx:jsonic:1.3.5'
}
