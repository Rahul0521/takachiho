<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script>
  $(function () {

    $('#fileInput').change(function () {
      postRequest(this.files[0]);
    });

    function postRequest(query_image) {
      var formData = new FormData();
      formData.append("userfile", query_image);
      $('#results').empty();

      // Ajaxで質問画像をアップロード
      $.ajax('/Upload', {
        type: 'post',
        data: formData,
        processData: false,
        contentType: false,
        dataType: 'json'
      }).done(function (json) {
        // 結果をリストに表示
        $('#results').append(generateHtml(json));
      });
    }

    function generateHtml(json) {
      var resultsJson = json.results;
      var html = '<div class="result">'
      html += 'time: ' + json.time + ' ms<br/>';
      html += '<ol>'
      for (var i in resultsJson) {
        var d = resultsJson[i];
        html += '<li>';
        html += '<img src=' + d.labelImgSrc + ' width="100" height="130" title="' + d.label + ', JANコード：' + d.jan + '">' +
          'スコア：' + d.score +
          ' (' + Math.round(d.similarytyRatio * 1000) / 10 + '%)';
        html += '</li>';
      }
      html += '</ol>'
      html += '</div>'
      return html;
    }
  });
  </script>
  <style>
    #results {
      width:1500px; 
    }
    .result {
      width:150px;
      float:left;
    }
    .result li {
      height: 200px;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/*" capture="camera">
  <div id="results">
  </div>
</body>
</html>
